<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Drug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Add a New Drug</h2>
    <form method="post">
        <label>Drug Name:</label><br>
        <input type="text" name="drug_name" required><br><br>
        
        <label>Manufacturer:</label><br>
        <input type="text" name="manufacturer" required><br><br>
        
        <label>Quantity:</label><br>
        <input type="number" name="quantity" required><br><br>
        
        <label>Expiry Date (YYYY-MM-DD):</label><br>
        <input type="date" name="expiry_date" required><br><br>
        
        <button type="submit">Add Drug</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
